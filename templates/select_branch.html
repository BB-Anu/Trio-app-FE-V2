{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg-light  ">
    <!-- Login 8 - Bootstrap Brain Component -->
<section >
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-12 col-xxl-11">
          <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
              <div class="col-12 col-md-6">
                <img class="img-fluid rounded-start w-90 h-90 object-fit-cover" style='padding-top: 120px;' loading="lazy" src="{% static 'assets/images/bb_logo.jpg' %}" alt="Welcome back you've been missed!">
              </div>
              <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <div class="col-12 col-lg-11 col-xl-10">
                  <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                      <div class="col-12">
                        <div class="mb-5">
                          
                          <h4 class="text-center">Select Branch!</h4>
                        </div>
                      </div>
                    </div>
                 
                    <form method='POST'>
                      {% csrf_token %}
                      <div class="row gy-3 overflow-hidden">
                        <div class="col-3">
                          <div class="form-check">
                            <a class="btn btn-dark btn-md" data-toggle="modal" data-target="#companyModal-{{ data.id }}">Create Branch</a>
                            {% comment %} <a class="btn btn-dark btn-md" href="{% url 'branch_create' %}">Create Branch</a> {% endcomment %}
                          </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid">
                                {% for data in branch_list %}
                                  <div class="form-check">
                                    <input 
                                      type="radio" 
                                      class="form-check-input" 
                                      id="branch-{{ data.id }}" 
                                      name="branch" 
                                      value="{{ data.id }}">
                                    <label class="form-check-label" for="branch-{{ data.id }}">
                                      {{ data.name }}
                                    </label>
                                  </div>
                                {% endfor %}
                              </div>
                              
                        </div>
                      </div><br><br>
                      <div class="col-12">
                        <div class="d-grid">
                            <button class="btn btn-dark btn-lg" type="submit">Next</button>
                        </div>
                    </div>
                    </form>
                    <div class="modal fade" id="companyModal-{{ data.id }}" tabindex="-1" role="dialog" aria-labelledby="companyModalLabel-{{ data.id }}" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                          <div class="modal-content ">
                              <div class="modal-header">
                                  <h5 class="modal-title" id="companyModalLabel-{{ data.id }}">{{ data.name }}</h5>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                  </button>
                              </div>
                              <div class="modal-body">
                                <div class="container mt-5 col-md-12 ">
                                  <div class="card card-body">
                                    <h4>Create Branch</h4>
        <form method="post"  enctype="multipart/form-data" action="{%url 'branch_create' %}">
          {% csrf_token %}
          <label for="">Company</label>
          <input type="text" name="company" value="{{company.name}}" class="form-control" readonly>
          <input type="hidden" name="company_id" value="{{company.id}}" class="form-control" >
          {% for form in form %}
          <div class="form-group">
              {{form.label_tag}}
              {{form}}
          </div>
          {% endfor %}
                                      
                                      <button type="submit" class="btn btn-primary mr-2 mt-2"> Submit </button>
                                      <button class="btn btn-light">Cancel</button>
                                    </form>
                                  </div>
                                </div>
                              </div>
                            
                          </div>
                      </div>
                  </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
                         
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
