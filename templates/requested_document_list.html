{% extends 'base.html' %}

{% block body_block %}
<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="text-end mb-3">
                    <a href="{% url 'document' %}">
                        <button type="button" class="btn btn-primary">+ New</button>
                    </a>
                </div>
                <h3>Requested Documents</h3>
                <div class="table-responsive">
                    <table id="tableID" class="display table table-hover">
                        <thead class="bg-col">
                            <tr>
                                <th>No.</th>
                                <th>Case</th>
                                <th>Requested By</th>
                                <th>Documents</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for data in records %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ data.requested_by }}</td>
                                <td>{{ data.case }}</td>
                                <td>{{ data.document_type }}</td>
                                <td>
                                    {% comment %} <a href="{% url 'auditlog_edit' data.id %}" data-toggle="tooltip" title="Edit">
                                        <i class="fa fa-edit" style="color: black;"></i>
                                    </a>
                                    <a href="{% url 'auditlog_delete' data.id %}" data-toggle="tooltip" title="Delete" onclick="return confirm('Do you want to delete this item?');">
                                        <i class="fa fa-remove" style="color: black;"></i>
                                    </a> {% endcomment %}
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
