{% extends 'base.html' %} 
 {% block body_block %}
 <div class="text-end mb-3">
<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <a href="{% url 'roles_add' %}">
                    <button type="button" class="btn btn-primary float-right">+ New</button>
                </a>
                <h3>Roles</h3>
            </div>                <div class="card-body">
                    <div class="table-responsive">
                        <table id="tableID" class="display table table-hover">
                            <thead class="bg-col">
                                <tr>
                                    <th>No.</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Row 1: Master Permissions -->
             {% for role in roles%}
            <tr>
                <td>{{forloop.counter}}</td>

                <td>{{role.name}}</td>
                <td>{{role.description}}</td>
                <td>
                        <div class="dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuIconButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuIconButton2">
                                <a class="dropdown-item" href="{% url 'permissions_add' role.id %}">
                                    <button class="btn iconbg-yellow" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                                        <i class="fas fa-eye"></i>  Permissions
                                    </button>
                                </a>
                                <a class="dropdown-item" href="{% url 'roles_edit' role.id %}">
                                    <button class="btn iconbg-yellow" data-bs-toggle="tooltip" data-bs-placement="top" title="Edit">
                                        <i class="fas fa-edit"></i> Role Edit
                                    </button>
                                </a>
                                <a class="dropdown-item" href="{% url 'roles_delete' role.id %}">
                                    <button class="btn iconbg-rose" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete" onclick="return confirm('Are you sure you want to delete this item?')">
                                        <i class="fas fa-trash-alt"></i> Role Delete
                                    </button>
                                </a>
                            </div>
                        </div>
                    </td>
              
            </tr>
            {%  endfor %}
       
        </tbody>
    </table>
</div>




</div>
{% endblock %}
